box: wercker/default
build:
  steps:
    - script:
        name: Configure git
        code: |-
          git config --global user.email "pleasemailus@wercker.com"
          git config --global user.name "wercker"    
        name: Get vamp.io
        code: >
          cd  $WERCKER_STEP_TEMP;
          git clone -b master git://github.com/magneticio/vamp.io.git;
          cd vamp.io;
          echo "updated docs: "`date` >> changelog.md;
          git add .;
          git commit -m "updated docs";
          git push -f $GIT_REMOTE origin master         