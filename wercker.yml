box: wercker/default
build:
  steps:
    - script:
        name: Get Vamp.io
        code: >
          git config user.email "pleasemailus@wercker.com";
          git config user.name "wercker";
          cd  $WERCKER_STEP_TEMP;
          git clone -b master git://github.com/magneticio/vamp.io.git;
          cd vamp.io;
          echo "updated docs: "`date` >> changelog.md;
          git add .;
          git commit -m "updated docs";
          git push -f $GIT_REMOTE origin master         