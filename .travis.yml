language: scala
scala:
- 2.11.5
jdk:
- oraclejdk8
sudo: false
script:
- sbt ++$TRAVIS_SCALA_VERSION -J-XX:ReservedCodeCacheSize=256M clean coverage test
- find $HOME/.sbt -name "*.lock" | xargs rm
after_success:
- sbt coveralls
- test ${TRAVIS_PULL_REQUEST} == "false" && test ${TRAVIS_BRANCH} == "feature/multiple-artifacts"
  && sh "$TRAVIS_BUILD_DIR/.travis-ci-bintray-credentials.sh" && sbt 'set version
  := version.value + "." + System.getenv("TRAVIS_BUILD_NUMBER")' publish
branches:
  only:
  - master
  - develop
  - feature/multiple-artifacts
