name: nomadic-frostbite

endpoints:
  supersonic.ports.port: 8080

clusters:
  supersonic:
    services:
      breed:
        name: wordpress1
        deployable: tutum/wordpress:latest
        ports:
          port: 80/http
      scale:
        cpu: 0.5
        memory: 512
        instances: 1
      routing:
        filters:
          - android
