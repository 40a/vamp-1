name: nomadic-frostbite

endpoints:
  supersonic.port: 8080

clusters:
  supersonic:
    routing:
      routes:
        sava1:
          filters:
          - android
    services:
      breed:
        name: sava1
        deployable: magneticio/sava:latest
        ports:
          port: 80/http
      scale:
        cpu: 0.5
        memory: 512
        instances: 1
