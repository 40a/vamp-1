name: red
type: response_time_sliding_window

threshold:
  upper: 1000
  lower: 100

window:
  interval: 600
  cooldown: 600

escalations:
  - notify
  -
    to_one:
      -
        type: scale_instances
        minimum: 1
        maximum: 4
        scale_by: 1
      - to_all:
          -
            type: scale_cpu
            minimum: 1
            maximum: 4
            scale_by: 1
          - email