name: nomadic-frostbite

endpoints:
  supersonic.ports.port: $PORT

clusters:
  supersonic:
    breed:
      name: wordpress1
      deployable: tutum/wordpress:latest
      ports:
        name: port
        direction: OUT
        value: 80/http
    scale:
      cpu: 0.5
      memory: 512
      instances: 1
    routing:
      filters:
        - android
