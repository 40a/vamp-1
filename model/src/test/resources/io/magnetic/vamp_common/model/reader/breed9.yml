name: monarch
deployable: magneticio/monarch:latest

ports:
  name: port
  value: 8080/http
  direction: OUT

environment_variables:
  name: db.host
  direction: IN
  alias: DB_HOST
      
dependencies:

  db: 
    name: mysql-wrapper
    deployable: magneticio/mysql-wrapper:latest

    ports:
      name: port
      value: 3006/tcp
      direction: OUT
    
    dependencies:
      mysql: mysql
