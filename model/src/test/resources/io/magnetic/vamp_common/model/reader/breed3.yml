name: monarch
deployable: magneticio/monarch:latest

ports:
  -
    name: port
    value: 8080/http
    direction: OUT

environment_variables:
  -
    name: db.host
    direction: IN
    alias: DB_HOST
  -
    name: db.ports.port
    direction: IN
    alias: DB_PORT
      
dependencies:

  db: mysql