akka {

  loglevel = "DEBUG"
  log-dead-letters = on
  log-config-on-start = off
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]

  actor {
    debug {
      fsm = on
      receive = on
      lifecycle = on
      autoreceive = on
      event-stream = on
    }

    default-mailbox {
      mailbox-type = "akka.dispatch.SingleConsumerOnlyUnboundedMailbox"
    }
  }

  default-dispatcher.fork-join-executor.pool-size-max = 32
  jvm-exit-on-fatal-error = false
}

server {

  interface = 0.0.0.0
  host = localhost
  port = 8080

  response {
    timeout = 180 # seconds, HTTP response timeout
  }
}

persistence {
  response = {
    timeout = 180
  }
  jdbcProvider = {
    url = "jdbc:h2:mem:test1"
    driver = org.h2.Driver
    connectionPool = disabled
    keepAliveConnection = true
  }
}

deployment {

  sla.period = 0 # seconds, sla monitor period
  synchronization.period = 0 # seconds, watchdog will be active only if period is greater than 0

  deployment-synchronization-mailbox {
    // Until we get available akka.dispatch.NonBlockingBoundedMailbox
    mailbox-type = "akka.dispatch.BoundedMailbox"
    mailbox-capacity = 10
    mailbox-push-timeout-time = 0s
  }

  timeout {
    ready-for-deployment: 600 # seconds
    ready-for-undeployment: 600 # seconds
  }

  container {
    driver {
      type = "marathon"
      url = "http://10.210.110.57:8080"
    }
    response.timeout = 180 # seconds, timeout for container operations

    default-scale {
      instances: 1
      cpu: 1
      memory: 1024
    }
  }

  router {
    driver.url = "http://10.210.110.57:10001"
    host = "10.210.110.57" # note: host of cluster hosts will have this value (e.g. db.host)
    response.timeout = 180 # seconds, timeout for container operations
  }

  pulse {
    driver.url = "http://localhost:9090"
    response.timeout = 180 # seconds, timeout for pulse operations
  }

  dictionary {
    response.timeout = 180 # seconds, timeout for container operations
    port.range = 33000-35000
  }
}