akka {

  loglevel = "DEBUG"
  log-dead-letters = on
  log-config-on-start = off
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]

  actor {
    debug {
      fsm = on
      receive = on
      lifecycle = on
      autoreceive = on
      event-stream = on
    }
  }

  default-dispatcher.fork-join-executor.pool-size-max = 64
}

server {

  interface = 0.0.0.0
  host = localhost
  port = 8080

  response {
    timeout = 180 # seconds, HTTP response timeout.
  }
}

persistence {
  response.timeout = 180 # seconds, timeout for DB operations.
}

deployment {
  watchdog.period = 0 # seconds, watchdog will be active only if period is greater than 0.

  container {
    driver.url = "http://10.113.87.69:8080"
    response.timeout = 180 # seconds, timeout for container operations.
  }

  router {
    driver.url = "http://10.113.87.69:8080"
    response.timeout = 180 # seconds, timeout for container operations.
  }
}