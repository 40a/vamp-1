akka {

  loglevel = "INFO"
  log-config-on-start = off
  log-dead-letters = on

  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  actor {
    debug {
      fsm = on
      receive = on
      lifecycle = on
      autoreceive = on
      event-stream = on
    }
  }

  default-dispatcher.fork-join-executor.pool-size-max = 64
}

server {
  
  interface = 0.0.0.0
  host = localhost
  port = 8080
  
  response {
    timeout = 5
  }
}